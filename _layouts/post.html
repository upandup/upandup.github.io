---
layout: default-post
---
{% if page.image %}
<style>
  .post-header {
    background: #00B2EE url('../img/{{ page.image }}') center no-repeat;
    background-size: cover;
  }
</style>
{% endif %}

<div class="post">

  <section class="in-post-meta">
    <h2 class="post-title">{{ page.title }}</h2>
    {% if page.subtitle %}
      <h6 class="post-subtitle">{{ page.subtitle }}</h6>
    {% endif %}
    <h4 class="post-info">por {{ page.author }} &#x25cf; {{ page.date | date: "%b %-d, %Y" }}</h4>
  </section>

  <article class="post-content">
    {{ content }}
  </article>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}

  <div align="center">
  	<a href="#">
  	<i class="fa fa-arrow-circle-up fa-2x"></i>
  	</a>
  </div>

</div>
